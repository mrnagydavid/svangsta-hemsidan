name: Fetch Events and Deploy

on:
  schedule:
    # Run every day at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  fetch-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js for scripts
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install script dependencies
        working-directory: ./scripts
        run: npm install

      - name: Fetch and process events
        working-directory: ./scripts
        run: node fetch-events.js

      - name: Commit changes if any
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/events.json
          if ! git diff --staged --quiet; then
            git commit -m "chore: update events data

            Co-Authored-By: Claude Sonnet 4.5 <noreply@anthropic.com>"
            git push
            echo "EVENTS_UPDATED=true" >> $GITHUB_ENV
          else
            echo "No changes to events data"
            echo "EVENTS_UPDATED=false" >> $GITHUB_ENV
          fi

      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install site dependencies
        run: pnpm install

      - name: Build site
        run: pnpm build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
